<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAFE DEV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
      .container {
        width: 720px;
      }
      .row>* {
        padding-right: 0;
      }
    </style>
  </head>
  
  <body>
    <div class="container bg-body-tertiary">
      <form class="row g-3 needs-validation border border-warning rounded mt-5 p-3" novalidate>
        <div class="text-center bg-warning">
            <h2>CAFE MENU</h2>
        </div>

        <div class="row mt-4">
          <div class="col">
            <label for="namaMakanan" class="form-label">Nama Makanan</label>
            <select class="form-select" id="namaMakanan">
              <option selected>Pilih Makanan</option>
              <option value="croffle">Croffle</option>
              <option value="kentangGoreng">Kentang Goreng</option>
              <option value="pisangGoreng">Pisang Goreng</option>
              <option value="rotiBakar">Roti Bakar</option>
              <option value="onionRing">Onion Ring</option>
            </select>
          </div>
          <div class="col d-flex align-items-end justify-content-center">
            <div class="col text-center">
              <h5>Harga :</h5>
            </div>
            <div class="col" id="hargaMakanan">
              <h5> Rp. 0</h5>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <label for="namaMinuman" class="form-label">Nama Minuman</label>
            <select class="form-select" id="namaMinuman">
              <option selected>Pilih Minuman</option>
              <option value="iceBlendCookiesCream">Ice Blend Cookies and Cream</option>
              <option value="arabicaCoffee">Arabica Coffee</option>
              <option value="chocolateMilkshake">Chocolate Milkshake</option>
              <option value="cappucinoCoffee">Cappucino Coffee</option>
              <option value="airMineral">Air Mineral</option>
            </select>
          </div>
          <div class="col d-flex align-items-end justify-content-center">
            <div class="col text-center">
              <h5>Harga :</h5>
            </div>
            <div class="col" id="hargaMinuman">
              <h5> Rp. 0</h5>
            </div>
          </div>            
        </div>

        <div class="row mt-3">
          <div class="col">
              <label for="jumlahMakanan" class="form-label">Berapa Porsi Makanan</label>
              <input type="number" class="form-control" id="jumlahMakanan" min="1" value="1">
            </div>
          <div class="col">
              <label for="jumlahMinuman" class="form-label">Berapa Porsi Minuman</label>
              <input type="number" class="form-control" id="jumlahMinuman" min="1" value="1">
            </div>
        </div>

        <div class="row mt-5">
          <div class="col text-center">
            <button type="submit" class="btn btn-warning w-25">Pesan</button>
          </div>
        </div>

        <div class="row mt-4">
            <div class="row">
              <span class="text-center" id="totalHarga"></span>
            </div>
            <div class="row">
              <span class="text-center" id="ppn"></span>
            </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <label for="bayar" class="form-label">Bayar</label>
            <input type="number" class="form-control" id="bayar">
          </div>
          <div class="col d-flex align-items-end justify-content-center">
            <div class="col text-center">
              <h5>Kembalian :</h5>
            </div>
            <div class="col" id="kembalian">
              <h5> Rp. 0</h5>
            </div>
          </div>
        </div>
        
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
